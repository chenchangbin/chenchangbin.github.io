 <head>
	 <title>	鼠标点击显示文字JS特效代码</title> 
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 </head>
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript"> 
  var a_idx = 0; 
  jQuery(document).ready(function($) { $("body").click(function(e) { var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善"); var $i = $("<span/>").text(a[a_idx]); a_idx = (a_idx + 1) % a.length; var x = e.pageX, y = e.pageY; $i.css({ "z-index": 999999999999999999999999999999999999999999999999999999999999999999999, "top": y - 20, "left": x, "position": "absolute", "font-weight": "bold", "color": "#ff6651" }); $("body").append($i); $i.animate({ "top": y - 180, "opacity": 0 }, 1500, function() { $i.remove(); }); }); }); 
  </script>

 </html>
