<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<script src="js/flexible.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/pay.css">
</head>
<body>
	<header>
		<a href="javascript:window.history.back();"> &lt; </a>
		<h2>收银台</h2>
	</header>
	<div class="gray-bar"></div>
	<ul>
		<li class="opt">
			<div class="center">
				<div class="center-left">
					<span>余额</span>
				</div>
				<div class="center-right">
					<span class="cenclick ">可用金额<em>0.00</em>元</span>
				</div>
			</div>
		</li>
		<li class="opt">
			<div class="center-pay">
				<div class="cenpay-left">
					<span>快捷支付</span>
				</div>
			</div>
		</li>
		<li class="opt">
			<div class="center-unionpay">
				<div class="unionpay-left">
					<span>银联支付</span>
				</div>
			</div>
		</li>
		<li class="opt btn">
			<div class="center-wechat">
				<div class="wechat-left">
					<span>微信支付</span>
				</div>
				<em></em>
			</div>
		</li>
	</ul>
	



	<footer>
		<span>支付:￥<em> 498.99</em></span>
		<a href="#">支付</a>
	</footer>


	<script src="js/pay.js"></script>
</body>
</html>
